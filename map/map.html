<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Rural Transportation in Central Illinois</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidHJyaWxlMSIsImEiOiJjanVlNGg5aXMwcDF0NDNyeXg4Y3Axc2t0In0.yioavWI-uixNmFWr2piy6Q';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/trrile1/ck41gp4y30mg61cqubs8j0fjj',
      zoom: 8,
      center: [-88.79, 40.49]
    });
    map.on('load', function() {
      // Add basic controls to the map
      map.addControl(new mapboxgl.NavigationControl());
      map.addControl(new mapboxgl.FullscreenControl())
    });
  </script>

</body>
</html>
